[package]
name = "rustybox"
authors = ["Samuel Ainsworth"]
version = "0.0.0"
publish = false
edition = "2018"
autobins = false
license = "GPL-2.0-only"
license-file = "LICENSE"

# [lib]
# name = "rustybox-lib"
# path = "c2rust-lib.rs"
# crate-type = ["staticlib", "rlib"]

[[bin]]
name = "rustybox"
path = "rustybox.rs"

[dependencies]
c2rust-bitfields = "0.3"
c2rust-asm-casts = "0.1"
libc = "0.2"
lazy_static = "1.4"

[dev-dependencies]
duct = "0.13.3"
tempfile = "3.1.0"

# See https://github.com/johnthagen/min-sized-rust
[profile.release]
opt-level = 'z'  # Optimize for size.
lto = true
codegen-units = 1

